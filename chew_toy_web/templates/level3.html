{% extends "layout.html" %}
{% block content %}
<form method="post">
    <label>Key</label>
    <input type="text" name="key">
    <input type="submit">
</form>
<ul>
    {% for row in result %}
        <li>{{ row.key }} - {{ row.value }}</li>
    {% endfor %}
</ul>
<p class="sneaky">
{{ sql }}
</p>
{% endblock %}
